<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Project{% endblock %}</title>
</head>
<body>
    <header>


<nav>
    <div>
        <a href="{% url 'core:landing' %}"><button>Landing Page</button></a>
        <a href="{% url 'core:signup' %}"><button>Create User</button></a>
        {% if not request.resolver_match.url_name == 'landing' %}
            {% if user.is_authenticated %}
                <a href="{% url 'core:logout' %}"><button>Logout</button></a>
                <a href="{% url 'core:dashboard' %}"><button>Dashboard</button></a>
            {% else %}
                <a href="{% url 'core:login' %}"><button>Login</button></a>
                <a href="{% url 'core:signup' %}"><button>Sign Up</button></a>
            {% endif %}
        {% endif %}
    </div>
</nav>


    </header>

    <main>
        {% block content %}
        <!-- Your landing page content goes here -->
            <h1>My Project</h1>

        {% endblock %}
    </main>

    <footer>
        <p>Â© 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
